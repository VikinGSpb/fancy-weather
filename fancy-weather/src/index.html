<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fancy-weather</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap" rel="stylesheet"> 
    <link href="./style.css" rel="stylesheet">
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">

      <section class="control">
        <div class="control__panel">
          <div class="control__panel_refresh"></div>
          <div class="control__panel_lang">
            <div class="active">EN</div>
            <div class="inactive">RU</div>
            <div class="inactive">BE</div>
          </div>
          <div class="control__panel_deg">
            <div class="inactive">&#176;F</div>
            <div class="active">&#176;C</div>
          </div>
        </div>
        <div class="control__search">
          <input type="text" class="control__search_input" placeholder="Search city">
          <div class="control__search_micro"></div>
          <div class="control__search_button">SEARCH</div>
        </div>
      </section>

      <section class="today-weather">
        <div class="today-weather__container1">
          <p class="today-weather__place">MINSK, BELARUS</p>
          <p class="today-weather__date">Mon 28 October 17:23</p>
          <p class="today-weather__forecast">10&#176;</p>
        </div>
        <div class="today-weather__container2">
          <div class="today-weather__icon"></div>
          <div class="today-weather__other">
            OVERCAST<br>
            FEELS LIKE: 7&#176;<br>
            WIND: 2.5m/s<br>
            HUMIDITY: 83%
          </div>
        </div>
      </section>

      <section class="weather-forecast">
        <div class="weather-forecast__day">
          TUESDAY<br>
          <div><span>7&#176;</span><div></div></div>
        </div>
        <div class="weather-forecast__day">
          WEDNESDAY<br>
          <div><span>6&#176;</span><div></div></div>
        </div>
        <div class="weather-forecast__day">
          THURSDAY<br>
          <div><span>3&#176;</span><div></div></div>
        </div>
      </section>

      <section class="location">
        <div class="location__map"></div>
        <div class="location__coord">
          Latitude: 53&#176;54'<br>
          Longitude: 27&#176;34'
        </div>
      </section>

    </div>
  </body>
</html>
